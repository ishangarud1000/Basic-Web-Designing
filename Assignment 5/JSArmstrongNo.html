<html>
<head>
<title>Armstrong Number</title>
</head>
<script>
var num=prompt("Enter a number");
num=parseFloat(num);
var original=num;
var sum=0;
while(num>0)
{
var digit=num%10;
sum=sum+(digit*digit*digit);
num=Math.floor(num /10);
}
if(sum==original)
{
document.write(original+ "is an Armstrong number");
}
else
{
document.write(original+"is not an Armstrong number");
}
</script>
</body>
</html>
