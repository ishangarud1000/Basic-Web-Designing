<html>
<head>
<title>Even and Odd no</title>
</head>
<script>
var num=100;
var even=0;
var odd=0;
for(var i=50;i<=num;i++)
{
if(i%2==0)
{
even++;
}
else 
{
odd++;
}
}
document.write("Total number of evens are"+even+"<br>");
document.write("Total number of odds are"+odd);
</script>
</body>
</html>
