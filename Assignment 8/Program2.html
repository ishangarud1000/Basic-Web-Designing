<DOCTYPE html>
<html>
<body>
<script>
var num= parseInt(prompt("Enter a number"));
var choice = prompt("1.Sqrt   2.Power   3.Absolute");

switch(choice) {
case "1":
alert("Square Root: " + Math.sqrt(num));
break;
case "2":
alert("Power:" + Math.pow(num,2));
break;
case "3":
alert("Absolute: " + Math.abs(num));
break;
default:
alert("Invalid choice");
}
</script> 
</body>
</html>
