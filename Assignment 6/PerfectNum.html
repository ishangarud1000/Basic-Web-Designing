<!DOCTYPE html>
<html>
<body>
<body>
<script>
let num= parseInt(prompt("Enter a number"));
let sum=0;
for(let i=1;i<num;i++)
{
if(num%i===0)
{
sum+=i;
}
}
if(num==sum)
{
document.write("The number is a perfect number");
}
else 
{
document.write("The number is not a perfect number");
}
</script>
</body>
</html>
