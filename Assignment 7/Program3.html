<html>
<body>
<script>
const circle ={
radius: parseFloat(prompt("Enter radius:")),

area:function()
{
return 3.14 *  this.radius * this.radius;
},
perimeter: function()
{
return 2* 3.14* this.radius;
}
};
document.write("Areaof Circle:" + circle.area() + "<br>");
document.write("Perimeter of Circle:" + circle.perimeter() );
</script>
</body>
<html>
